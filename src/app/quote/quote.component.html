<h1>INSPIRATIONAL QUOTES</h1>
<div class="container">
  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.name}}</li>
    <app-quote-details [quote]='quote'(isRead) = 'quoteRead($event, i)'></app-quote-details>
    </div>
</ul>
