
<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

        <label for="name">Quote:  </label>
           <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">


      </div>
      <div class="form-group">

        <label for="author">Author: </label>
        <textarea class="form-control" id="description" rows="4" required></textarea>

      </div>
      
      <div class="form-group">

        <label for="submitted">Submitted by: </label>
        <textarea class="form-control" id="description" rows="4" required></textarea>

      </div>

        <button id = "quotebtn" type="submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>
  </div>
</div>
