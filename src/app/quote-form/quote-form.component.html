<div class="container-fluid">
  <div class="quote">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group" id="fname">
        <div class="row">
          <div class="col-md-12">
            <label for="name">Quote </label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">

          </div>
        </div>
      </div>


      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label for="author">Author </label>
            <textarea class="form-control" id="author" rows="2" cols="100" [(ngModel)]="newQuote.author" name="author"
              #author="ngModel" required></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-12">

            <label for="submitted">Submitted by </label>
            <textarea class="form-control" id="submitted" rows="2" cols="100" [(ngModel)]="newQuote.submitted"
              name="submitted" #submitted="ngModel" required></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button id="quotebtn" type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </div>
      </div>

    </form>
  </div>
</div>
